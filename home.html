<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <link rel="stylesheet" href="style.css">
</head>

<title>Produtividade</title>
</head>

<body>

  <div class="title">
    <img src="./images/tm.jpg" alt="tm">
    <h1>PRODUTIVIDADE</h1>
  </div>

  <form>

    <script src="./cont.js"></script>
    <div class="label1">
      <label for="arma">Arma de fogo/Simulacro:</label>
      <input type="int" id="arma" name="arma" size="1" maxlength="2">

      <label for="prisao">Prisão alvo do DISP ou chefe notório de quadrilha:</label>
      <input type="int" id="prisao" name="prisao" size="1" maxlength="2">

      <label for="trafico">Trafico com autor preso:</label>
      <input type="int" id="trafico" name="trafico" size="1" maxlength="2">

      <label for="iri">I.R.I:</label>
      <input type="int" id="iri" name="iri" size="1" maxlength="2">

      <label for="mandado">Mandado de prisão por crime violento ou tráfico:</label>
      <input type="int" id="mandado" name="mandado" size="1" maxlength="2">

      <label for="veiculo">Veículo recuperado:</label>
      <input type="int" id="veiculo" name="veiculo" size="1" maxlength="2">

      <label for="veiculoautor">Veículo recuperado com autor preso:</label>
      <input type="int" id="veiculoautor" name="veiculoautor" size="1" maxlength="2">

      <label for="reds">Numero do REDS:</label>
      <input type="text" id="reds" name="reds" size="9" maxlength="9">

      <br>

      <label for="data">Selecione a data:</label>
      <input type="date" id="data" name="data">
      <br> <br>

      <input type="submit" value="Enviar" onclick="alert('Enviado com sucesso!')">






    </div>



  </form>



  <br>
